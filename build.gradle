plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id "org.springframework.boot" version "2.1.6.RELEASE"

}

version = "1.1.0-SNAPSHOT"

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
//    jcenter()
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.6.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-jdbc
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.1.6.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-actuator
//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.1.6.RELEASE'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-jsr310
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.9'

    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
//    compile("mysql:mysql-connector-java:6.0.6")
//    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
//    compile group: 'mysql', name: 'mysql-connector-java'

    compile group: 'aspectj', name: 'aspectjweaver', version: '1.5.4'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.6.RELEASE'

//    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
//    compile group: 'org.glassfish.jaxb', name: 'jaxb-core', version: '2.3.0.1'
//    compile group: 'javax.xml', name: 'jaxb-impl', version: '2.1'

    // This dependency is found on compile classpath of this component and consumers.
//    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
//    testImplementation 'junit:junit:4.12'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: '2.1.6.RELEASE'
}

springBoot {
    buildInfo()
}

// Define the main class for the application
mainClassName = 'io.pivotal.pal.tracker.InvoiceRepoApplication'
